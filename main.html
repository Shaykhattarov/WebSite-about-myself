<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/style.css">
    <title>CoolCat_And_Plenty</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <a class="logo" href="main.html">Лабораторная работа №2</a>
                </div>
                <div class="header_author">Шайхаттаров И.И.</div>
            </div>
         </div>
    </header>

   <div class="main_area">
        <p><div class="text">Разработать программу, определяющую свойства отношения. 
            Формат ввода определяется заданием. 
            Необходимо выполнить проверку корректности ввода отношения.
        </div></p>


        <div class="meme">
            <img class="cool_cat" src="img/CoolCat.jpg" width="300" height="300">
            <p>"Кто множества не знает, того на ноль поделю!"</p>
       </div>

       <div class="input">
           <input type="text" class="width" size="1" maxlength="2">
           <input type="text" class="height" size="1" maxlength="2">
           <textarea class="area" placeholder="Введите матрицу" ></textarea>
       </div>
   </div>

   <script src="js/script.js"></script>

</body>
</html>
