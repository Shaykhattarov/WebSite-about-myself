<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CoolCat_And_Plenty_2</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <a class="logo" href="main.html">Лабораторная работа №2</a>
                </div>
                <div class="header_author">Шайхаттаров И.И.</div>
            </div>
         </div>
    </header>

   <div class="main_area">
        <p><div class="text">Разработать программу, определяющую свойства отношения. 
            Формат ввода определяется заданием. 
            Необходимо выполнить проверку корректности ввода отношения.
        </div></p>


        <div class="meme">
            <img class="cool_cat" src="img/CoolCat.jpg" width="300" height="300">
            <p>"Кто отношения не знает, того на ноль поделю!"</p>
        </div>

        <div class="Areas">
           <b>Ввод данных:</b><br>
           <input type="text" class="smallArea" id="rows" size="20" maxlength="2" placeholder="Введите размер">
           <textarea class="area" id='matrix' placeholder="Введите матрицу"></textarea>
           <input type="button" id="resultButton" class="resultButton" value="Выполнить">
        </div>

        <div class="result">
            <b>Вывод:</b><br>
            <input maxlength="50" size="85" class="smallArea" 
            placeholder="Результат" id="resultOut" value="">
        </div>
    </div>

   </div>

    <script src="js/script.js"></script>

</body>
</html>
